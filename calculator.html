<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+2&family=Bubblegum+Sans&family=Libre+Baskerville&family=Montserrat:wght@300;400;600;700&family=Noto+Sans&family=Oswald:wght@500&family=Playfair+Display:wght@500&family=Poppins:wght@400;600&family=Raleway:wght@300&family=Roboto+Condensed&family=Roboto+Mono:wght@200&family=Roboto:wght@500&family=Rubik&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">    
</head>

<style>
    body {
        background: url("https://c4.wallpaperflare.com/wallpaper/454/39/603/windows-logo-blue-dark-windows-10-wallpaper-preview.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body>

    <h1 style="color: white; text-align: center;">The Calculator</h1>

    <div class="container">
        <input type="text" class="output-screen">
        <div class="row">
            <button class="num gray clear">CE</button>
            <button class="num gray clear">C</button>
            <button class="num gray">x</button>
            <button class="num yellow">%</button>
        </div>

        <div class="row">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num yellow">/</button>
        </div>
        <div class="row">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num yellow">*</button>
        </div>

        <div class="row">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num yellow">-</button>
        </div>
        <div class="row">
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="num yellow">+</button>
            <button class="num yellow">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
